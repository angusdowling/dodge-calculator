  <title>Monster (PVE) Dodge Probability Calculator</title>
  <link href="./assets/css/normalize.css" rel="stylesheet" type="text/css">

<body>

  <div class="c-page">

    <!-- Site Masthead -->
    <header class="masthead">
      <h1>Monster (PVE) Dodge Probability Calculator</h1>
    </header>
    <!-- /Site Masthead -->

    <!-- PVE Calculator -->
    <section class="c-dodge-calc">
      <header class="header" data-content="">
        <!-- <h1>Monster (PVE) Dodge Probability Calculator</h1> -->
      </header>

      <div class="form-row text-input">
        <label for="m_cLevel">Character Level</label>
        <input type="text" name="m_cLevel" id="m_cLevel" required min="0" max="99" size="1" maxlength="2" placeholder="Your level">
      </div>

      <div class="form-row text-input">
        <label for="m_cDefSkill">Character Defense PT</label>
        <input type="text" name="m_cDefSkill" id="m_cDefSkill" required min="0" max="99" size="1" maxlength="2" placeholder="Your defense PT">
      </div>

      <div class="form-row text-input">
        <label for="m_cAvoidRate">Character Avoid Rate</label>
        <input type="text" name="m_cAvoidRate" id="m_cAvoidRate" required min="0" max="999" size="1" maxlength="3" placeholder="Your dodge">
      </div>

      <div class="form-row text-input">
        <label for="monsters">Monster Accuracy Rating</label>
        <input type="text" name="monsters" id="monsters" required placeholder="Type in a monster">
      </div>

      <!-- <div class="form-row">
        <label for="m_cMoving">Is Character Moving?</label>
        <input type="checkbox" name="m_cMoving" id="m_cMoving" required min="0" max="999" size="1" maxlength="3" placeholder="Character level">
      </div> -->

      <div class="form-row submit-input cf"> 
        <button class="submit">Get probability</button>
      </div>

      <div class="error container">
        <p>Please don't leave any fields blank.</p>
      </div>
    </section>
    <!-- /PVE Calculator -->

  </div>

  <!-- Vendor -->
